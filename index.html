<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap-social.css" type="text/css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Pizza</title>
</head>

<body>
  <div class="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top" id="nav">
      <div class="container">
        <a href="index.html">
          <div class="navbar-text pull-left">
            <h3>Alvin Pizza</h3>
          </div>
        </a>
        <div class="navbar-text pull-right"><a href="http://twitter.com"><i class="fa fa-twitter fa-4x"></i></a></div>
        <div class="navbar-text pull-right"><a href="https://instagram.com"><i class="fa fa-instagram fa-4x"></i></a></div>
        <div class="navbar-text pull-right"><a href="http://facebook.com"><i class="fa fa-facebook fa-4x"></i></a></div>
      </div>
    </nav>
  </div>

  <div class="jumbotron" id="landing-content">
    <h1 class="page-header">Alvin Pizza</h1>
    <h2 id="landing-tagline">We serve you awesome pizza's this side of the Sahara!</h2>
    <p>Delivery in select locations in Nairobi</p>
    <button type="btn" class="btn btn-primary" id="pickup-btn">Pickup</button>
    <button type="btn" class="btn btn-danger" id="delivery-btn">Delivery</button>
    <div class="form-group" id="address">
      <h3>Delivery Address</h3>

      <form class="row" action="index.html" method="post">
        <div class="row">
          <div class="col-xs-6">
            <label for="first-name">First Name</label><input required type="text" class="form-control address-spacing">
          </div>
          <div class="col-xs-6">
            <label for="last-name">Last Name</label><input required type="text" class="form-control address-spacing">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <label for="street-address">Address</label><input required type="text" class="form-control address-spacing">
          </div>
          <div class="col-xs-3">
            <label for="city-name">City</label><input required type="text" class="form-control address-spacing">
          </div>
          <div class="col-xs-1">
            <label for="location">Location</label>
            <select required class="form-control delivery-address" id="location-select">
              <option value=""></option>
              <option>UpperHill</option>
              <option>Westlands</option>
              <option>Kilimani</option>
              <option>Community</option>
              <option>Ngong Road</option>
              <option>Thika Road</option>
              <option>Muthaiga</option>
            </select>
          </div>
          <div class="col-xs-2">
            <label for="area code">Area Code</label><input required type="text" class="form-control" id="area-add">
          </div>
        </div>


      </form>
    </div>
  </div>
</body>

</html>
